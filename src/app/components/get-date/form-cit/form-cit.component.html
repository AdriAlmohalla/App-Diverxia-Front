<div *ngIf="usersService.isAdmin()">
  <app-get-cliente (enviarObjeto)="buscarClientes($event)"></app-get-cliente>
</div>

<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="m-5">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" class="form-control" formControlName="nombre" id="nombre" name="nombre"
        placeholder="Ingresa tu nombre">
    </div>
    <div class="mb-3">
      <label for="apellidos" class="form-label">Apellidos:</label>
      <input type="text" class="form-control" formControlName="apellidos" id="apellidos" name="apellidos"
        placeholder="Ingresa tus apellidos">
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono:</label>
      <input type="tel" class="form-control" formControlName="telefono" id="telefono" name="telefono"
        placeholder="Ingresa tu número de teléfono">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" formControlName="email" id="email" name="email"
        placeholder="Ingresa tu dirección de correo electrónico">
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Siguiente</button>
      <button type="button" class="btn btn-default" (click)="form.reset()">Borrar</button>
    </div>
  </form>
</div>
