<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" formControlName="username" class="form-control" id="username"
                placeholder="Crear un usuario para el trabajador">
            <p *ngIf="form.get('username')?.hasError('required') && form.get('username')?.touched">El usuario es
                requerido</p>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password"
                placeholder="Crear un password">
            <p *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched">La contraseña es
                requerida</p>
        </div>

        <div class="mb-3">
            <label class="form-label">Rol del trabajador </label>
            <select name="rol" id="rol" formControlName="rol" class="form-select">
                <option value="trabaj">Trabajador</option>
                <option value="admin">Administrador</option>
            </select>
            <p *ngIf="form.get('rol')?.hasError('required') && form.get('rol')?.touched">El rol es requerido
            </p>
        </div>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" formControlName="nombre" class="form-control" id="nombre"
                placeholder="Introduce un nombre">
            <p *ngIf="form.get('nombre')?.hasError('required') && form.get('nombre')?.touched">El nombre es
                requerido
            </p>
        </div>

        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" formControlName="apellidos" class="form-control" id="apellidos"
                placeholder="Introduce los apellidos">
            <p *ngIf="form.get('apellidos')?.hasError('required') && form.get('apellidos')?.touched">Los apellidos
                son
                requeridos</p>
        </div>

        <div class="mb-3">
            <label for="formacion" class="form-label">Formación</label>
            <input type="text" formControlName="formacion" class="form-control" id="formacion"
                placeholder="Introduce la formación">
            <p *ngIf="form.get('formacion')?.hasError('required') && form.get('formacion')?.touched">La formación es
                requerida</p>
        </div>

        <div class="mb-3">
            <label class="form-label">Introduce la terapia a asignar </label>
            <select name="terapia" id="terapia" formControlName="id_terapia" class="form-select">
                <option value="" selected disabled>Selecciona la terapia...</option>
                <option *ngFor="let terapia of terapias;" [value]="terapia.id">{{terapia.id}} -
                    {{terapia.nombre_terapia}}</option>
            </select>
            <p *ngIf="form.get('formacion')?.hasError('required') && form.get('formacion')?.touched">La formación es
                requerida</p>
        </div>

        <div class="mb-3">
            <label for="experiencia" class="form-label">Experiencia</label>
            <input type="number" formControlName="experiencia" class="form-control" id="experiencia"
                placeholder="Introduce la experiencia (en años)">
            <p *ngIf="form.get('experiencia')?.hasError('required') && form.get('experiencia')?.touched">La
                experiencia
                es requerida</p>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" formControlName="telefono" class="form-control" id="telefono"
                placeholder="Introduce el teléfono">
            <p *ngIf="form.get('telefono')?.hasError('required') && form.get('telefono')?.touched">El teléfono es
                requerido</p>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email"
                placeholder="Introduce el email">
            <p *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">El email es requerido
            </p>
        </div>

        <button type="submit" class="btn" [disabled]="!form.valid">Crear trabajador</button>
    </form>
    <div *ngIf="hasError" class="error">
        <p class="mensajeError"> El nombre de usuario ya existe </p>
    </div>
</div>
