<div class="container mt-4">
  <h2 class="mb-4">Listado de Terapeutas</h2>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Formación</th>
          <th>Experiencia (años)</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th>Terapia</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let terapeuta of listadoTerapeutas">
          <td>{{ terapeuta.nombre }}</td>
          <td>{{ terapeuta.apellidos }}</td>
          <td>{{ terapeuta.formacion }}</td>
          <td>{{ terapeuta.experiencia }}</td>
          <td>{{ terapeuta.telefono }}</td>
          <td>{{ terapeuta.email }}</td>
          <td>{{ terapeuta.nombre_terapia }}</td>
          <td><span class="cursor bi bi-trash-fill trash-icon" (click)="eliminarTerapeuta(terapeuta.id)"></span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
